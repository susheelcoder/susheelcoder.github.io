<style>
/* ================= GLOBAL ================= */
*{
    box-sizing: border-box;
}

html, body{
    width:100%;
    height:100%;
    margin:0;
    padding:0;
    font-family:'Poppins', sans-serif;
    overflow-x:hidden;
    background:#f8fbff;
    color:#333;
}

/* ================= HERO ================= */
.hero{
    width:100%;
    height:100vh;
    min-height:100vh;
    max-width:1500px;
    margin:auto;

    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:40px;

    padding:70px;
    overflow:hidden;
}

/* ================= LEFT ================= */
.hero-left{
    flex:1;
    max-width:600px;
}

.greeting{
    font-size:1.4rem;
    margin-bottom:10px;
    text-shadow:0 0 10px #5b029b;
}

.title-3d{
    font-size:4rem;
    font-weight:800;
    line-height:1.1;
    margin-bottom:20px;
}

.title-3d span{
    color:rgb(0,100,255);
    text-shadow:0 0 20px rgba(0,100,255,.4);
}

.sub{
    font-size:1.2rem;
    line-height:1.6;
    max-width:500px;
}

/* ================= BUTTON ================= */
.btn{
    margin-top:25px;
    padding:12px 32px;
    font-size:1.1rem;
    border-radius:12px;
    border:2px solid rgb(0,100,255);
    color:rgb(0,100,255);
    text-decoration:none;
    display:inline-flex;
    align-items:center;
    gap:10px;
    font-weight:600;
    transition:.3s;
}

.btn:hover{
    background:rgb(0,100,255);
    color:#fff;
    box-shadow:0 0 20px rgb(0,100,255);
}

/* ================= SOCIAL ================= */
.social-icons{
    margin-top:30px;
    display:flex;
    gap:15px;
}

.social-icons a{
    width:45px;
    height:45px;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;

    background:rgba(0,234,255,.1);
    color:rgb(0,100,255);
    border:1px solid rgba(0,234,255,.3);
    font-size:1.2rem;
    transition:.3s;
}

.social-icons a:hover{
    background:rgb(0,100,255);
    color:#fff;
    transform:translateY(-5px);
    box-shadow:0 5px 15px rgba(0,234,255,.4);
}

/* ================= RIGHT ================= */
.hero-right{
    flex:1;
    height:100%;
    display:flex;
    align-items:center;
    justify-content:center;
}

/* ================= 3D CARD ================= */
.card3d{
    width:320px;
    height:320px;
    border-radius:25px;
    background:#0f172a;
    border:1px solid rgba(0,100,255,.4);
    box-shadow:0 0 40px rgba(0,100,255,.4);

    display:flex;
    align-items:center;
    justify-content:center;
}

.cube{
    width:180px;
    height:180px;
    border-radius:20px;
    overflow:hidden;

    display:flex;
    align-items:center;
    justify-content:center;

    background:linear-gradient(135deg, rgba(0,100,255,.6), rgba(0,59,255,.6));
    border:2px solid rgb(0,100,255);
    box-shadow:0 0 25px rgba(0,100,255,.6);

    animation:float 3s ease-in-out infinite alternate;
}

.cube img{
    width:100%;
    height:100%;
    object-fit:cover;
}

/* ================= ANIMATION ================= */
@keyframes float{
    from{transform:translateY(-12px) rotateY(0deg);}
    to{transform:translateY(12px) rotateY(20deg);}
}

/* ================= RESPONSIVE ================= */
@media(max-width:768px){
    .hero{
        flex-direction:column;
        height:auto;
        min-height:100vh;
        padding:30px 20px;
        text-align:center;
    }

    .title-3d{
        font-size:3rem;
    }

    .social-icons{
        justify-content:center;
    }
}

@media(max-width:480px){
    .title-3d{
        font-size:2.4rem;
    }

    .sub{
        font-size:1rem;
    }

    .card3d{
        width:250px;
        height:250px;
    }

    .cube{
        width:140px;
        height:140px;
    }
}
